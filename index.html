<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="map-container">
    <!-- ✅ Bouton retour -->
    <button id="back-btn" class="hidden">⟵ Retour à la carte</button>

    <svg
      id="portfolio-map"
      viewBox="0 0 406.39999 270.93332"
      xmlns="http://www.w3.org/2000/svg">

      <!-- ✅ Image de fond -->
      <image href="map.png" x="0" y="0" width="406.39999" height="270.93332" />

      <!-- ✅ Zones interactives -->
      <g id="layer1" transform="translate(84.297913,-10.83959)">
        <!-- Ville -->
        <path id="ville" class="region" d="M 210.6,49.799999 C 214.2,55.8 ... z" />
        <!-- Ruines -->
        <path id="ruines" class="region" d="m -10.2,41.399999 ... z" />
        <!-- Forêt -->
        <path id="foret" class="region" d="m -10.8,239.4 ... z" />
      </g>
    </svg>
  </div>

  <!-- ✅ Panneau projets -->
  <div id="project-panel" class="hidden">
    <button id="close-panel">✖</button>
    <h2 id="project-title">Titre</h2>
    <div id="project-content">
      <p>Texte ou images de tes projets…</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
