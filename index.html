<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="map-container">
    <!-- Ici colle ton SVG inline -->
    <svg id="portfolio-map" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" width="100%">
      <!-- Exemple : remplacer par ton vrai contenu -->
      <path id="village" d="M100,400 ...Z" class="region"/>
      <path id="ruins" d="M600,200 ...Z" class="region"/>
      <path id="city" d="M1200,500 ...Z" class="region"/>
    </svg>
  </div>

  <!-- Panneau projets -->
  <div id="project-panel" class="hidden">
    <button id="close-panel">✖</button>
    <h2 id="project-title">Titre</h2>
    <div id="project-content">
      <p>Texte ou images de tes projets…</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
