<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-container">
    <svg id="portfolio-map"
         viewBox="0 0 406.4 270.93"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         preserveAspectRatio="xMidYMid meet">

      <!-- Effet glow -->
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Fond map -->
      <image class="map-bg"
             xlink:href="map.png"
             href="map.png"
             x="0" y="0"
             width="406.4" height="270.93"
             preserveAspectRatio="xMidYMid meet"
             pointer-events="none" />

      <!-- Zones interactives -->
      <g id="layer1" transform="translate(84.3,-10.84)">
        <path id="ville-region" class="region" d="M 210.6,49.8 ... z" />
        <path id="ruines-region" class="region" d="m -10.2,41.4 ... z" />
        <path id="village-region" class="region" d="m -10.8,239.4 ... z" />
      </g>

      <!-- Calques images -->
      <!-- Calque ville -->
<g class="overlay-wrapper ville">
  <image class="overlay-image"
         xlink:href="ville.png"
         href="ville.png"
         x="120" y="80"   <!-- position sur la map -->
         width="60" height="60" <!-- taille réduite -->
         preserveAspectRatio="xMidYMid meet"
         pointer-events="visiblePainted" />
</g>

<!-- Calque ruines -->
<g class="overlay-wrapper ruines">
  <image class="overlay-image"
         xlink:href="ruines.png"
         href="ruines.png"
         x="200" y="150"
         width="70" height="70"
         preserveAspectRatio="xMidYMid meet"
         pointer-events="visiblePainted" />
</g>

<!-- Calque village -->
<g class="overlay-wrapper village">
  <image class="overlay-image"
         xlink:href="village.png"
         href="village.png"
         x="300" y="190"
         width="65" height="65"
         preserveAspectRatio="xMidYMid meet"
         pointer-events="visiblePainted" />
</g>

  <!-- Panneau projet -->
  <div id="project-panel" class="hidden">
    <button id="close-panel">✖</button>
    <h2 id="project-title">Titre</h2>
    <div id="project-content">
      <p>Texte ou images de tes projets…</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
