<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-container">
    <svg id="portfolio-map"
         viewBox="0 0 406.4 270.93"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         preserveAspectRatio="xMidYMid meet">

      <!-- Fond map -->
      <image class="map-bg"
             xlink:href="map.png"
             href="map.png"
             x="0" y="0"
             width="406.4" height="270.93"
             preserveAspectRatio="xMidYMid meet"
             pointer-events="none" />

      <!-- Ville -->
      <g class="overlay-wrapper ville" data-link="ville.html">
        <image class="overlay-image"
               xlink:href="ville.png"
               href="ville.png"
               x="230" y="36"
               width="115" height="115"
               preserveAspectRatio="xMidYMid meet"
               pointer-events="visiblePainted" />
      </g>

      <!-- Ruines -->
      <g class="overlay-wrapper ruines" data-link="ruines.html">
        <image class="overlay-image"
               xlink:href="ruines.png"
               href="ruines.png"
               x="42" y="12"
               width="110" height="110"
               preserveAspectRatio="xMidYMid meet"
               pointer-events="visiblePainted" />
      </g>

      <!-- Village -->
      <g class="overlay-wrapper village" data-link="village.html">
        <image class="overlay-image"
               xlink:href="village.png"
               href="village.png"
               x="46" y="129"
               width="145" height="145"
               preserveAspectRatio="xMidYMid meet"
               pointer-events="visiblePainted" />
      </g>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
