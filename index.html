<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Régions interactives === */
    .region {
      fill: rgba(255, 255, 255, 0.02); /* silhouette fantôme */
      stroke: none;
      cursor: pointer;
      transition: filter 0.3s ease, fill 0.3s ease;
    }

    .region:hover {
      fill: rgba(255, 255, 255, 0.01); /* quasi invisible */
      filter: url(#neon-glow); /* applique le glow */
    }
  </style>
</head>
<body>
  <div class="map-container">
    <svg
      id="portfolio-map"
      width="100%"
      viewBox="0 0 406.39999 270.93332"
      xmlns="http://www.w3.org/2000/svg">

      <!-- ✅ Filtre Glow -->
      <defs>
        <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
          <!-- Première couche de glow -->
          <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
          <feMerge>
            <feMergeNode in="blur1"/>
            <feMergeNode in="blur1"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>

          <!-- Deuxième couche plus large -->
          <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur2"/>
          <feMerge>
            <feMergeNode in="blur2"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>

          <!-- Troisième couche énorme pour l'aura -->
          <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="blur3"/>
          <feMerge>
            <feMergeNode in="blur3"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- ✅ Image de fond -->
      <image href="map.png" x="0" y="0" width="406.39999" height="270.93332" />

      <!-- ✅ Zones interactives -->
      <g id="layer1" transform="translate(84.297913,-10.83959)">

        <!-- Ruines -->

          d="m -10.2,41.399999 5.4000001,1.8 L 0.59999998,43.8 4.2,44.399998 9.6,44.999999 h 3 4.8 l 5.4,1.2 4.799999,0.6 4.200002,1.2 h 4.199998 l 3.6,1.200001 5.4,3.600001 v 1.799997 L 45.6,56.999999 46.799999,59.4 v 2.999999 l 1.2,2.400001 1.200001,3 -1.200001,2.999999 -1.8,2.400001 v 4.199998 3.6 l 0.6,1.8 3,0.600001 2.400001,3 L 53.399999,90.6 54,96.599998 54.599998,101.4 50.4,105 l -6.000002,2.4 -4.799999,1.2 h -5.999998 l -3.000002,1.2 -4.799999,0.6 -5.4,-0.6 -4.2,-1.2 -4.8,-0.6 -6,-1.2 -3.6,-2.4 H 0 l -4.7999999,-1.2 -4.2,-1.2 -5.4000001,-1.2 -4.8,-2.400002 -3,1.800002 -3.6,0.6 H -30 l -3.600001,-0.6 -5.999998,-1.200001 h -4.799999 L -47.999999,96 -45.6,91.799999 l 4.800002,-2.400001 1.8,-2.999999 1.799997,-3.600001 2.400001,-3.6 2.999999,-5.4 3.600001,-3.6 5.4,-1.799998 3,-2.400001 L -20.4,59.4 -19.8,54.599998 -18,49.2 l 3,-4.800002 z" />

        <!-- Forêt -->

      </g>
    </svg>
  </div>

  <!-- ✅ Panneau projets -->
  <div id="project-panel" class="hidden">
    <button id="close-panel">✖</button>
    <h2 id="project-title">Titre</h2>
    <div id="project-content">
      <p>Texte ou images de tes projets…</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
