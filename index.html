<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="map-container">

    <!-- ✅ Image de fond -->
    <img src="map.png" alt="Carte" class="map-bg">

    <!-- ✅ Calques (même taille que la map) -->
    <img src="ville.png" alt="Ville" class="overlay-icon ville">
    <img src="ruines.png" alt="Ruines" class="overlay-icon ruines">
    <img src="village.png" alt="Village" class="overlay-icon village">

    <!-- ✅ SVG zones interactives -->
    <svg
      id="portfolio-map"
      viewBox="0 0 406.39999 270.93332"
      xmlns="http://www.w3.org/2000/svg">

      <g id="layer1" transform="translate(84.297913,-10.83959)">
        <path id="ville" class="region" d="M 210.6,49.799999 ... z" />
        <path id="ruines" class="region" d="m -10.2,41.399999 ... z" />
        <path id="foret" class="region" d="m -10.8,239.4 ... z" />
      </g>
    </svg>
  </div>

  <!-- ✅ Panneau projets -->
  <div id="project-panel" class="hidden">
    <button id="close-panel">✖</button>
    <h2 id="project-title">Titre</h2>
    <div id="project-content">
      <p>Texte ou images de tes projets…</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
